<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        .welcome-screen {
            position: absolute;
            z-index: 2;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            cursor: pointer;
        }
        .main-header {
            background-size: cover;
            background: #333;
            box-shadow: 0 1px 2px #969696b3;
            display: flex;
            height: 100vh;
            left: 0;
            max-height: 100vh;
            overflow: hidden;
            text-align: center;
            top: 0;
            width: 100%;
            z-index: 3
        }
        .inner {
            max-width: 800px;
            padding: 10px;
            position: relative;
            width: 80%
        }
        #home,.inner {
            margin: 0 auto;
        }

        .page-title {
            -webkit-animation: fade-in-down 1s both;
            animation: fade-in-down 1s both;
            font-family: Playball,cursive;
            font-size: 5rem;
            mix-blend-mode: screen
        }

        #footer .footer-text,.page-description {
            font-family: Long Cang,cursive;
        }
        .page-author,.page-description {
            color: #fffc;
            display: none;
            font-weight: 400;
            letter-spacing: .01rem;
            margin: 0;
            text-shadow: 0 3px 6px #00000080
        }

        .page-description {
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 10;
            line-clamp: 10;
            font-size: 2.2rem;
            overflow: hidden;
        }

        .page-author,.page-description {
            -webkit-animation: fade-in-down .9s;
            animation: fade-in-down .9s both;
            -webkit-animation-delay: .1s;
            animation-delay: .3s;
        }

        .page-author
         {
            font-family: Ubuntu Mono,monospace;
            font-size: 1.5rem!important;
            line-height: 1.3em
        }
        .sb-title {
            -webkit-animation: fade-in-down 1s;
            animation: fade-in-down 1s;
        }
        #sideBar {
            font-size: 12px;
        }

        #sideBar h3 {
            font-size: 14px
        }
        .menu-button {
            position: fixed;
            z-index: 1000;
            margin: 1em;
            width: 100px;
            height: 32px;
            text-indent: 2.5em;
            background: 0 0;
            top: 6px;
            left: 10px;
            outline: 0;
            cursor: pointer;
            color: #fff;
            border: 1px solid hsla(0,0%,100%,.6);
            border-radius: 3px;
            font-size: 12px;
            text-transform: uppercase;
            line-height: 32px;
            padding: 0 13px 0 0;
            text-align: center
        }

        .menu-button:before {
            position: absolute;
            top: 12px;
            right: .5em;
            bottom: .5em;
            left: 13px;
            width: 11px;
            height: 9px;
            content: "";
            background: linear-gradient(#fff 20%,transparent 0,transparent 40%,#fff 0,#fff 60%,transparent 0,transparent 80%,#fff 0)
        }

        .menu-button:hover {
            opacity: .6
        }

        button {
            width: auto;
            display: inline-block;
            padding: .1rem 1.5rem;
            cursor: pointer;
            color: #fff;
            font-family: 'Open Sans',sans-serif;
            font-size: 11px;
            line-height: 13px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: none;
            border-radius: .3rem;
            border: .1em solid rgba(0,0,0,.05);
            background: #5ba4e5
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* 初始隐藏在左侧 */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 8px;
            text-align: center;
            color: white;
        }

        .sidebar ul li:hover {
            background-color: #575757;
        }

        .sidebar.show {
            left: 0; /* 显示侧边栏 */
        }

    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen" onclick="enterSite()">
        <button class="menu-button" id="open-button">MENU</button>
        <div id="sidebar" class="sidebar">
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </div>
            <div class="main-header-content inner">
                <h1 class="page-title" id="homeTopTitle">
                    <span>有志者事竟成</span>
                </h1>
                <h2 class="page-description" id="hitokoto" style="display: -webkit-box;">江水流春去欲尽，江潭落月复西斜。</h2>
                <h3 class="page-author" id="hitokotoAuthor" style="display: block;">《春江花月夜》 - 唐代 - 张若虚</h3>
                <h1 class="sb-title" id="sbTitle">
                    <span id="sbTitleText"></span>
                    <span id="sbTitleConsole"> </span>
                </h1>
                <p class="article-info" id="articleInfo"></p>
            </div>
    </div>

    <header class="hidden" id="mainContent">
        <h1>欢迎来到我的个人网站</h1>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hidden">
        <h2>主页</h2>
        <p>欢迎访问我的个人网站！我是[你的名字]，一名[你的职业或爱好]。</p>
        <img src="https://example.com/pikachu.png" alt="皮卡丘">
    </section>

    <section id="about" class="hidden">
        <h2>关于我</h2>
        <p>这里是关于我的详细信息。</p>
    </section>

    <section id="projects" class="hidden">
        <h2>项目</h2>
        <p>这里列出了一些我参与的项目。</p>
    </section>

    <section id="contact" class="hidden">
        <h2>联系</h2>
        <form>
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">邮箱:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">信息:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="提交">
        </form>
    </section>

    <footer class="hidden">
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
    </footer>

    <script>
        function enterSite() {
            document.getElementById('welcomeScreen').style.display = 'none';
            var mainContent = document.querySelectorAll('#mainContent, section, footer');
            mainContent.forEach(function(element) {
                element.classList.remove('hidden');
            });
        }
        document.getElementById('open-button').addEventListener('click', function() {
            event.stopPropagation(); // 阻止事件冒泡
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>
